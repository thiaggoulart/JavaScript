<h1>Tarefas</h1>

<mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef> Id </mat-header-cell>
    <mat-cell *matCellDef="let element"> <a routerLink="/editar/{{element.id}}">{{element.id}}</a> </mat-cell>
  </ng-container>
  <ng-container matColumnDef="userid">
    <mat-header-cell *matHeaderCellDef> UserId </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.userId}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="title">
    <mat-header-cell *matHeaderCellDef> Title </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.title}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="completed">
    <mat-header-cell *matHeaderCellDef> Completed </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.completed}} </mat-cell>
  </ng-container>
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
